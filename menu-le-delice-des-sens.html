<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/scss-css/general/general.css" />
    <link rel="stylesheet" href="./asset/scss-css/menu/menu.css" />
    <title>Le Délice des Sens - Menu - Ohmyfood</title>
  </head>
  <body>
    <header>
      <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <img src="./asset/images/logo/ohmyfood.png" alt="Logo website" />
      <img
        src="./asset/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Le Délice des Sens"
        class="imgResto"
      />
    </header>
    <main>
      <section>
        <div class="restaurant">
          <h1>Le Délice des Sens</h1>
          <label class="heart">
            <input type="checkbox" />
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
          </label>
        </div>
        <!-- Entrées -->
        <article id="entrees">
          <h2>Entrées</h2>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Tartare de thon</span>
              <span class="description">Assaisonné au yuzu</span>
              <span class="price">25€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Bouchée de homard croustillant</span>
              <span class="description">Et sa farandole de petits légumes</span>
              <span class="price">35€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Velouté de cèpes</span>
              <span class="description">Aux truffes</span>
              <span class="price">20€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
        </article>
        <!-- Plats -->
        <article id="plats">
          <h2>Plats</h2>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Poulet rôti aux herbes de Provence</span>
              <span class="description">Et sa crème de truffe</span>
              <span class="price">40€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Langouste rôtie</span>
              <span class="description">Et ses légumes de saison</span>
              <span class="price">35€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Côte de bœuf Angus</span>
              <span class="description">Et sa purée de panais</span>
              <span class="price">44€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
        </article>
        <!-- Desserts -->
        <article id="desserts">
          <h2>Desserts</h2>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Farandole de desserts</span>
              <span class="description">Du chef</span>
              <span class="price">18€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Crème brulée</span>
              <span class="description">Revisitée</span>
              <span class="price">22€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Tiramisu</span>
              <span class="description">À la noisette</span>
              <span class="price">23€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
        </article>
        <button>Commander</button>
      </section>
    </main>
    <footer>
      <ul>
        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
      </ul>
      <ul>
        <li>Mentions légales</li>
        <li>
          <a href="mailto:example1@exemple.com;exemple2@exemple.com">Contact</a>
        </li>
      </ul>
      <img src="./asset/images/logo/ohmyfood.png" alt="Logo website" />
    </footer>
  </body>
</html>
