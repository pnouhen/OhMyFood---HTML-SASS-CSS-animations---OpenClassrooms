<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/scss-css/general/general.css" />
    <link rel="stylesheet" href="./asset/scss-css/menu/menu.css" />
    <title>A la Francaise - Menu - Ohmyfood</title>
  </head>
  <body>
    <header>
      <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>        
      <img src="./asset/images/logo/ohmyfood.png" alt="Logo website" />
      <img src="./asset/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la Française" class="imgResto" />
    </header>
    <main>     
      <section>
        <div class="restaurant">
          <h1>À la Française</h1>
          <label class="heart">
            <input type="checkbox"/>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
          </label>
        </div>
        <!-- Entrées -->
        <article id="entrees">
          <h2>Entrées</h2>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Tartare de poulpe acidulé</span>
              <span class="description">Aux zestes d'orange</span>
              <span class="price">25€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Velouté de légumes d'antan</span>
              <span class="description">Carotte, panais, topinambour</span>
              <span class="price">35€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Soupe à l'oignon</span>
              <span class="description">Revisitée</span>
              <span class="price">20€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
        </article>
        <!-- Plats -->
        <article id="plats">
          <h2>Plats</h2>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Coquilles Saint-Jacques</span>
              <span class="description">Accompagnées d'une purée de panais</span>
              <span class="price">40€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Magret de canard</span>
              <span class="description">Et parmentier de pommes de terre</span>
              <span class="price">35€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Pigeonneau d’Ille-et-Vilaine</span>
              <span class="description">Sur son lit de gnocchis aux légumes</span>
              <span class="price">44€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
        </article>
        <!-- Desserts -->
        <article id="desserts">
          <h2>Desserts</h2>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Pétales de violettes glacés</span>
              <span class="description">Et purée de noisettes</span>
              <span class="price">18€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Fondant au chocolat</span>
              <span class="description">Revisitée</span>
              <span class="price">22€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
          <label class="choice">
            <input type="checkbox" class="heart-checkbox" />
            <span class="info-group">
              <span class="title">Millefeuille croustillant</span>
              <span class="description">Myrtilles et pâte d’amande</span>
              <span class="price">23€</span>
            </span>
            <span class="check"><i class="fa-solid fa-check"></i></span>
          </label>
        </article>
        <button>Commander</button>
      </section>
    </main>
    <footer>
      <ul>
        <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
        <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
      </ul>
      <ul>
        <li>Mentions légales</li>
        <li><a href="mailto:example1@exemple.com;exemple2@exemple.com">Contact</a></li>
      </ul>
      <img src="./asset/images/logo/ohmyfood.png" alt="Logo website" />
    </footer>
